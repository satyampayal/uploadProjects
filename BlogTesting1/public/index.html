<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Satyam Payal Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="owner">S.P Blog</h1>
        <p id="createBlog" onclick='hideOrShow()'>+

        </p>
    </header>
    <section class="createBlogSection hideOrShow">
        <form class="fillBlogForm">
            <input type="text" name="url" class="url" placeholder="Enter Blog Post URL" required />
            <input type="text" name='title' class="title" placeholder="Enter Blog Title" required />
            <input type="text" name='desc' class="desc" placeholder="Enter Blog Descripation" required />
            <textarea class='about' name="write" id="write" cols="30" rows="10" placeholder="Write."
                required></textarea>
            <button type="submit" class="addBlog">Add Blog</button>
        </form>

    </section>
    <section class="blogSection">
        <div class="blogContainer">
            <h1 class="no_post">No Blog Post yet</h1>

        </div>
    </section>
